# roles/zookeeper/vars/RedHat.yml
# Distribution-specific variables for RHEL, CentOS, ...
---
openio_zookeeper_classpath:
  - "{{ openio_zookeeper_sysconfig_dir }}/{{ openio_zookeeper_servicename }}"
  - /usr/share/java/zookeeper/*

zookeeper_packages:
  - java-headless
  - zookeeper
  - python-ZooKeeper
  - nmap-ncat

syslog_user: openio
...
